<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css  ">
    <title>Document</title>

</head>
<body>
    <h1>Word(le) Scramble</h1>
    <h2><p>
    This game requires you to unscramble the words that is given. 
    If you are struggling, click the "Too Hard? Change word" button. Clicking that doesn't increase the lose counter.
    </p></h2>

    <div class="counter"></div>
    <div class="words"></div>
    <form id="submitForm">
        <label for="userResponse">Type Your Answer: </label>
        <input type="text" id="userResponse" required>
        <button type="submit" class="button">Submit</button>
        <button type="reset" class="button" id="newWord">Too Hard? Change word</button>
      </form>
    <script type="module" src="app.js"></script>
</body>
</html>
